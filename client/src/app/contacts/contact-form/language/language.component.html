<div class="row " style="margin-right: 4%; margin-left:4%; margin-bottom: 2%"
    *ngFor="let language of languageValues; let i = index">
  <div class="col-8">
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Label</mat-label>
      <input matInput placeholder="Label" list="labelLanguage" name="social{{ i }}Type" id="languageDataList"
        [(ngModel)]="language.value" (keyup)="addValueLanguage(i, language)"
        autocomplete="off">
    </mat-form-field>
    <datalist id="labelLanguage">
      <option value="English"></option>
      <option value="Spanish"></option>
      <option value="French"></option>
      <option value="Hindi"></option>
      <option value="Arabic "></option>
      <option value="Bengali "></option>
      <option value="Russian "></option>
      <option value="Portuguese "></option>
      <option value="Indonesian "></option>
      <option value="Japanese"></option>
      <option value="Marathi"></option>
      <option value="Mandarin Chinese"></option>
      <option value="Polish"></option>
      <option value="Italian"></option>
      <option value="Greek"></option>
      <option value="Saraiki"></option>
    </datalist>
  </div>

  <div class="col-1">
    <div style="margin-left: 0px;">
        <button pButton (click)="deleteLanguage(i)" type="button" icon="fas fa-minus"
            class="p-button-rounded p-button-danger" style="width: 30px; height:29px;"></button>
    </div>
</div>
</div>
<div align="center">
<button pButton (click)="addLanguage()" type="button" icon="fas fa-plus"
    class="p-button-rounded" style="width: 30px; height:29px"></button>
</div>
